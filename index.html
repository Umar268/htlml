<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Movies Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>

    <div class="register_screen">
        <div class="notch"></div>
        <div class="bg"> </div>
        <img src="image.jpg" alt="">
        <div class="inputs">
            <h1>Create Your Account</h1>
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Cornfirm password">
            <button> Sign-up </button>
    
        </div>
    
    </div> 

    <div class="interested_screen">
        <div class="notch"></div>
        <div class="bg"></div>
        <img src="img.jpg" alt="">
        <h1>Select Your Interested Movies</h1>
        <div class="btns">
            
            <input type="button" value="Series" >
            <input type="button" value="Criminal">
            <input type="button" value="Bollywood" >
            <input type="button" value="Hollywood" >
            <input type="button" value="Adventure" >
            <input type="button" value="Korea" >
            <input type="button" value="Nollywood">
            <input type="button" value="Technolgy">
            <input type="button" value="Scientific">
            <input type="button" value="Comedy">
            <input type="button" value="Action">
            <input type="button" value="Magic">
            
        </div>
        <button>Select</button>
    </div>

    <div class="comment_section">
        <div class="notch"></div>
        <div class="bg"></div>
        <img src="desktop-1536x864.jpg" alt="">
        <h1>Comment Section</h1>
        <div class="cmnt">
            <textarea name="Comment" id="Comment" placeholder="Enter Your Comment" cols="30" rows="10"></textarea>
           <button>Submit a review</button>
        </div>

    </div>

    
</body>
</html>
